{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>

<div class="card mb-4">
    <h2>Yeni Kullanıcı Ekle</h2>
    <!-- Endpoint adı 'add_user_route' olarak güncellendi -->
    <form method="POST" action="{{ url_for('add_user_route') }}"> 
        <div class="form-group">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Şifre" class="form-control" required>
        </div>
        <div class="form-check" style="margin-bottom: 10px;">
            <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input">
            <label class="form-check-label" for="is_admin">Yönetici Yetkisi Ver</label>
        </div>
        <button type="submit" class="btn btn-primary">Kullanıcıyı Ekle</button>
    </form>
</div>

<!-- Mevcut Kullanıcı Listesi -->
<div class="card">
    <h2>Mevcut Kullanıcılar</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Rol</th>
                <th>Envanter</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    {% if user.is_admin %}
                        <span class="badge bg-danger">ADMIN</span>
                    {% else %}
                        <span class="badge bg-secondary">Personel</span>
                    {% endif %}
                </td>
                <td>
                    <!-- Bu link, manage_inventory rotasına target_user argümanı ile yönlendirir -->
                    <a href="{{ url_for('manage_inventory', target_user=user.username) }}" class="btn btn-sm btn-info">Envanteri Yönet</a>
                </td>
                <td>
                    <!-- Endpoint adı 'delete_user_route' olarak güncellendi -->
                    <form method="POST" action="{{ url_for('delete_user_route', username=user.username) }}" style="display: inline;" onsubmit="return confirm('Kullanıcıyı ve tüm envanterini silmek istediğinizden emin misiniz?');">
                        <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
