{% extends "base.html" %}

{% block content %}
<div class="login-wrapper" style="text-align: center; max-width: 400px; margin: 150px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h1 style="color: #2c3e50;">ENVANTER GİRİŞ</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Kullanıcı Adı" class="form-control" required style="height: 45px; font-size: 16px;">
        <input type="password" name="password" placeholder="Şifre" class="form-control" required style="height: 45px; font-size: 16px;">
        <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; font-size: 18px; margin-top: 10px;">Giriş Yap</button>
    </form>
    <p style="margin-top: 20px; color: #7f8c8d;">İpucu: ahmet/1234 (Personel) veya admin/adminpass (Admin)</p>
</div>
{% endblock %}
